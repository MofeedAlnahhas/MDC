<!DOCTYPE html>
<html>
    <head lang="en">
        <title>MDC Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 main">
                    <form action="/login" method="post">
                        <input class="box" type="text" name="username" id="username" placeholder="Username" required /><br>
                        <input class="box" type="password" name="password" id="password" placeholder="Password" required /><br>
                        <input  class="box" type="text" name="ver" id="ver" placeholder="4 Digit verfication code" required /><br>
                        <br>
                        <input type="submit" name="submitDetails" id="submitDetails" value="Login" />
                    </form>
                    <a href="index.html"><strong>Don't have an account?</strong></a>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
    </body>
</html>
